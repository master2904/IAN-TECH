        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef> Codigo </th>
          <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>      
        <ng-container matColumnDef="imagen">
            <th mat-header-cell *matHeaderCellDef> Imagen </th>
            <td mat-cell *matCellDef="let element"> 
              <img src="{{llenar_imagen(element.imagen)}}" alt="Foto" height="70px">
            </td>
        </ng-container>
          <!-- Name Column -->
        <ng-container matColumnDef="detalle">
          <th mat-header-cell *matHeaderCellDef> Detalle </th>
          <td mat-cell *matCellDef="let element"> {{element.detalle}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="marca">
            <th mat-header-cell *matHeaderCellDef> Marca </th>
            <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
        </ng-container>
        <ng-container matColumnDef="precio_compra">
            <th mat-header-cell *matHeaderCellDef> Precio Tienda </th>
            <td mat-cell *matCellDef="let element"> {{element.precio_compra}} </td>
          </ng-container>
          <ng-container matColumnDef="precio_venta">
            <th mat-header-cell *matHeaderCellDef> Precio Final</th>
            <td mat-cell *matCellDef="let element"> {{element.precio_venta}} </td>
          </ng-container>
          <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
          </ng-container>
          <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element">  {{tipo(element.id_detalle)}}</td>
          </ng-container>
          <ng-container matColumnDef="opcion">
            <th mat-header-cell *matHeaderCellDef> Opcion</th>
            <td mat-cell *matCellDef="let element">
              <div class="btn-group" role="group" >
                <!-- <button type="button" class="btn btn-success btn-sm" (click)="editar(cat)">
                  <mat-icon class="icono">edit</mat-icon>

                <button class="icono" (click)="editar(element)">
                  <mat-icon style="color: green;">edit</mat-icon>
                </button>
                <button class="icono" (click)="eliminar(element.id)">
                  <mat-icon style="color: red;">delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>
        
        
        <!-- Symbol Column -->
      
        <tr class="esto" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
