<br>  
<h4>IMPORTAR PRODUCTOS</h4>
<br>
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-12 col-xl-12" style="text-align: center;">
      <div class="row">
        <div class="col-xl-12">
          <form [formGroup]=listado>
            <div class="custom-file" style="text-align: center; width: 100%;"> 
              <input type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" class="custom-file-input" id="customFile" formControlName="file" lang="es" (change)="onFileChange($event)" #archivo hidden="true">
              <input type="image" src="../../../assets/images/excel.png" width="40%" height="100px" alt="" (click)="archivo.click();cargar_excel()">
            </div>
            <div class="progress" *ngIf="lista!=null">
              <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <button mat-raised-button class="btn btn-outline-primary" (click)="enviar()" *ngIf="lista!=null" ><mat-icon>add</mat-icon> Subir Listado de Productos</button>
          </form>
        </div>
      </div>
      <table class="sjs-table"> 
        <tbody>
          <tr *ngFor="let row of data">
          <td *ngFor="let val of row">
            {{val}}
          </td>
        </tr>
        </tbody>
      </table>
