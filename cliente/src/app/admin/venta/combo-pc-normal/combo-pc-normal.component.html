<!-- <h4 class="texto"><strong >PC</strong></h4> -->
<div class="row">
    <div class="col-4" *ngFor="let t of titulos;let i=index">
        <p>
            <mat-form-field appearance="fill">
                <mat-label>{{t}}</mat-label>
                <mat-select>
                    <mat-option value={{item.id}} *ngFor="let item of productos[i]" (click)="push(item,i)">{{item.detalle}}</mat-option>
                </mat-select>
            </mat-form-field>
            <span class="badge badge-success precio" >  {{precios[i]}} Bs. </span>
            <button style="color: red; border: none;" *ngIf='precios[i]>0' (click)="pop(i)"><mat-icon>cancel</mat-icon></button>
        </p>
    </div>
    <div class="col-4">
        <p>
            <mat-form-field appearance="fill">
                <mat-label>Extras</mat-label>
                <mat-select>
                    <mat-option value={{item.id}} *ngFor="let item of extra" (click)="extras(item)">{{item.detalle}}</mat-option>
                </mat-select>
            </mat-form-field>
        </p>
    </div>
    <div class="col-4">
        <div [formGroup]="agregar" class="example-container">
        <p>
            <mat-form-field appearance="fill" style="background-color: red;">
            <mat-label>Mano de Obra</mat-label>
            <input matInput formControlName="obra" type="number" placeholder="0.00 Bs." name="obra" maxlength="4" (change)="obrar($event.target.value)">
            <mat-error *ngIf="monto.invalid">{{error_monto()}}</mat-error>
            </mat-form-field>
        </p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-4 col-sm-12">
        <h5 style="text-align: center; text-align: 15px;"><strong>Extras</strong></h5>
        <table class="table table-sm">
            <thead class="thead-dark">
                <th>#</th>
                <th>Descripcion</th>
                <th>Cantidad</th>
                <th colspan="2">SubTotal</th>                
            </thead>
            <tbody>
                <tr *ngFor="let item of historiales;let i=index">
                    <td>{{i+1}}</td>
                    <td>{{item.detalle}}</td>
                    <td>1</td>
                    <td>{{item.precio_final}}</td>
                    <td>
                        <button style="color: red; border: none;" (click)="remove(i)">
                            <mat-icon>cancel</mat-icon>
                        </button>
                    </td>
                <!-- <td><strong>{{total}} Bs. </strong></td> -->
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-lg-4 col-sm-12">
        <h5 style="font-size: 20px;">Total: <strong>{{total}} Bs.</strong></h5>
        <div [formGroup]="agregar" class="example-container">
            <mat-form-field appearance="fill">
                <mat-label>Monto a pagar</mat-label>
                <input matInput formControlName="monto" type="number" placeholder="0.00 Bs." name="monto" maxlength="15" (change)="saldar($event.target.value)">
                <mat-error *ngIf="monto.invalid">{{error_monto()}}</mat-error>
            </mat-form-field>
        </div>
        <strong *ngIf="habilitado">Saldo: {{saldo}}</strong> 
    </div>
    <div class="col-lg-4 col-sm-12">
        <br>
        <button mat-buton style="border: none; color: rgb(13, 167, 228);" (click)="cotizacion()"><mat-icon>picture_as_pdf</mat-icon>Cotizacion</button>
        <button mat-button style="border: none; color: green;" (click)="vender()" *ngIf="habilitado">
            <mat-icon>attach_money</mat-icon> Vender
        </button>
        <button mat-button style="border: none; color: red;" *ngIf="habilitado">
            <mat-icon>cancel</mat-icon> Cancelar
        </button>
    
    </div>
</div>
